<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Angular web dev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <app-root></app-root>

  <!-- Polyfills and Angular main.js will load automatically -->
  
<!-- Bootstrap JS Bundle with Popper (for dropdowns, nav toggling, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  window.initMenuToggle = function () {
    const menuBtn = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.getElementById('overlay');
    const navbar = document.getElementById('topNavbar');

    if (!menuBtn || !sideMenu || !overlay || !navbar) {
      console.warn('Menu elements missing', { menuBtn, sideMenu, overlay, navbar });
      return;
    }

    // Clear any existing listeners
    menuBtn.onclick = openMenu;
    overlay.onclick = closeMenu;

    function openMenu() {
      navbar.classList.add('hide');
      document.body.classList.add('menu-open');
      setTimeout(() => {
        sideMenu.classList.add('show');
        overlay.classList.add('show');
      }, 150);
    }

    function closeMenu() {
      sideMenu.classList.remove('show');
      overlay.classList.remove('show');
      document.body.classList.remove('menu-open');
      setTimeout(() => navbar.classList.remove('hide'), 200);
    }

    // Swipe-to-close
    let touchStartX = 0;
    sideMenu.ontouchstart = e => touchStartX = e.touches[0].clientX;
    sideMenu.ontouchmove = e => {
      if (e.touches[0].clientX - touchStartX < -50) closeMenu();
    };

    // Accordion
    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.onclick = () => {
        toggle.closest('.accordion-item').classList.toggle('open');
      };
    });
  };

  // Initial run
  window.addEventListener('load', window.initMenuToggle);
</script>
<script src="/assets/hex-inline.js" defer></script>
</body>
</html>
